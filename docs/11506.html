<h1/>
<blockquote>原文：<a href="https://levelup.gitconnected.com/8-principles-for-building-a-great-design-system-in-2022-2402a2925ef3?source=collection_archive---------9-----------------------#2022-03-22">https://levelup.gitconnected.com/8-principles-for-building-a-great-design-system-in-2022-2402a2925ef3?source=collection_archive---------9-----------------------#2022-03-22</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/4b2a0cdc265b0d3ab2be364aeaafc6ec.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3AZIEehIShYEOJMnbgo60w.png"/></div></div></figure><p id="c7ee" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">现在是2022年，你终于要投身设计系统了。你可能已经看过其他的设计系统，比如<a class="ae jy" href="https://material.io/design" rel="noopener ugc nofollow" target="_blank">材质设计</a>或者<a class="ae jy" href="https://akveo.github.io/react-native-ui-kitten/docs/design-system/eva-design-system-intro#eva-design-system" rel="noopener ugc nofollow" target="_blank"> UI设计</a>。如果没有，我建议你花一分钟四处看看。不幸的是，模式匹配方法只能带你到这里。大多数著名的设计系统都是为成千上万的应用和数百个独特的用例而构建的。你不需要覆盖那么多。事实上，如果你试图解决像谷歌这样的公司需要处理的同样的边缘案例，你的工程团队将会效率更低。那你下一步做什么？挑选组件？镜像一个小公司的系统？我就是这样开始的。最终可能会奏效，但是很慢。</p><p id="888d" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我贡献了许多设计系统，并从零开始构建了一个，我想分享一些我用来构建更健壮的模式和组件的启发。让我们跳进来吧！</p><h1 id="fd3e" class="jz ka jb bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw bi translated">内容</h1><h2 id="64e1" class="kx ka jb bd kb ky kz dn kf la lb dp kj jl lc ld kn jp le lf kr jt lg lh kv li bi translated">设计系统应该</h2><ul class=""><li id="c7df" class="lj lk jb jc b jd ll jh lm jl ln jp lo jt lp jx lq lr ls lt bi translated">原子化</li><li id="2ce3" class="lj lk jb jc b jd lu jh lv jl lw jp lx jt ly jx lq lr ls lt bi translated">无国籍</li><li id="bfb9" class="lj lk jb jc b jd lu jh lv jl lw jp lx jt ly jx lq lr ls lt bi translated">可组合的</li><li id="9fec" class="lj lk jb jc b jd lu jh lv jl lw jp lx jt ly jx lq lr ls lt bi translated">固执己见</li></ul><h2 id="63bf" class="kx ka jb bd kb ky kz dn kf la lb dp kj jl lc ld kn jp le lf kr jt lg lh kv li bi translated">一个设计系统应该<em class="lz">而不是</em></h2><ul class=""><li id="8f0c" class="lj lk jb jc b jd ll jh lm jl ln jp lo jt lp jx lq lr ls lt bi translated">掌握领域知识</li><li id="2a5a" class="lj lk jb jc b jd lu jh lv jl lw jp lx jt ly jx lq lr ls lt bi translated">使用可视化命名约定</li><li id="366d" class="lj lk jb jc b jd lu jh lv jl lw jp lx jt ly jx lq lr ls lt bi translated">成为设计的起点</li><li id="36c9" class="lj lk jb jc b jd lu jh lv jl lw jp lx jt ly jx lq lr ls lt bi translated">无聊</li></ul><h1 id="b992" class="jz ka jb bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw bi translated">设计系统应该:</h1><h2 id="98f4" class="kx ka jb bd kb ky kz dn kf la lb dp kj jl lc ld kn jp le lf kr jt lg lh kv li bi translated">原子化</h2><blockquote class="ma mb mc"><p id="eb4d" class="iz ja md jc b jd je jf jg jh ji jj jk me jm jn jo mf jq jr js mg ju jv jw jx ij bi translated"><strong class="jc mh">tldr；</strong>从小颜色和常量开始。然后构建简单的组件，如文本和按钮。最后，构建复杂的组件，比如卡片和模态。</p></blockquote><p id="e66e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在布拉德·弗罗斯特的开创性工作<a class="ae jy" href="https://bradfrost.com/blog/post/atomic-web-design/" rel="noopener ugc nofollow" target="_blank">原子设计</a>中，他提出了一种方法，让设计师抛弃屏幕作为数字设计的基本单位。取而代之的是创造视觉原子，这些原子组合在一起形成越来越复杂的组件。原子设计中的前三个概念是:</p><p id="5330" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">原子——视觉常量，如调色板、字体、边距和半径(是的，我确实喜欢使用复数形式的半径来装腔作势)，以及简单的视觉组件，如文本、按钮和图标。</p><p id="4a81" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">分子——这些是原子的简单组合，如带有标签或行项目的表单输入，可能是一行文本前面的图标。在他的指南中，弗罗斯特解释道，“根据经验，它们(分子)是相对简单的原子组合，可以重复使用。”</p><p id="291f" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">有机体——“连接在一起形成相对复杂、独特的界面部分的分子群。”</p><p id="bb5a" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">你不需要使用这个精确的系统，但是你必须从小处着手，逐步完善你的设计系统。</p><p id="dd44" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">让我们从小的开始。在你的系统中，最小的复杂度是你的常量，比如十六进制值和字体大小。在现代设计系统中，组织常数的理想方式是使用<a class="ae jy" href="https://youtu.be/wtTstdiBuUk" rel="noopener ugc nofollow" target="_blank">设计符号</a>。这些基本上是您在应用程序中为常量使用的昵称。如果你以前没有听说过设计标志，我强烈建议你研究一下。有一些很棒的演讲，包括Asana的这个演讲。</p><p id="59fa" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">使用设计令牌允许您更改常数，任何使用该常数的组件都将具有更新后的值。从开发人员的角度来看，您本质上只是将这些常量存储在一个变量中。但是，您确实希望名称足够通用，这样即使值发生很大变化，它仍然有意义。在某些情况下，这很简单，就像让一个大的文本被称为<code class="fe mi mj mk ml b">heading</code>或<code class="fe mi mj mk ml b">title</code>。如果确切的大小改变了，那也没关系。在其他情况下，这可能会变得很棘手，比如当你试图弄清楚你正在使用的深蓝色作为一些按钮的背景时，但你知道它们可能会在未来被替换为绿色。创造好的设计符号值得一整篇文章，但是现在，如果你不熟悉这个主题，我强烈推荐你看一下上面链接的视频。</p><p id="4975" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">移动到下一个尺寸，我们有简单的组件(原子)和复杂的组件。区分原子和复杂组件有助于组织，即让组件更容易找到。也就是说，我还没有发现这些差异会对你的设计系统本身产生巨大的影响。(如果有，请留言评论！很好奇听听其他的观点。)</p><p id="daf8" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">此时，你的主要目标是回答这些问题:</p><ul class=""><li id="6d83" class="lj lk jb jc b jd je jh ji jl mm jp mn jt mo jx lq lr ls lt bi translated"><strong class="jc mh">我希望同时更新应用程序中的哪些组件？</strong>任何一个你想同时到处改变的组件，都应该是它自己的设计系统组件。例如，如果您在应用程序中使用一个按钮，并将半径从矩形更改为圆形，您可能希望所有按钮都更改为圆形按钮。另一方面，如果你有一个悬停在主页右下角的按钮(想想Gmail编写按钮)，并且你将它从完全圆形改为squirqle，你可能<em class="md">不希望</em>你所有的正常按钮都受到影响。因此，<code class="fe mi mj mk ml b">&lt;ComposeButton /&gt;</code>和<code class="fe mi mj mk ml b">&lt;Button /&gt;</code>是不同的原子。</li><li id="c623" class="lj lk jb jc b jd lu jh lv jl lw jp lx jt ly jx lq lr ls lt bi translated"><strong class="jc mh">这个组件是否尽可能简单，或者我可以将组件的一部分移到它自己的原子中吗？</strong>很容易添加像卡片标题这样的功能，却没有意识到这个附件实际上应该是一个独立的atom。也许卡片标题是一个带有背景颜色的<code class="fe mi mj mk ml b">&lt;Badge /&gt;</code>，或者可能只是一个<code class="fe mi mj mk ml b">&lt;Text preset="heading" align="center" /&gt;</code>。考虑是否可以将内容与其所在的容器分开是很有帮助的。像卡片这样的容器不应该关心里面的内容是什么样子的。</li><li id="5f99" class="lj lk jb jc b jd lu jh lv jl lw jp lx jt ly jx lq lr ls lt bi translated"><strong class="jc mh">这个组件大到只有在特定的上下文中才会被重用吗？</strong>如果是，很可能不属于设计系统。很难过，我知道。</li></ul><p id="5183" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在我创建的设计系统ScoutDesign中，我将原子组件分为两类:<code class="fe mi mj mk ml b">UI</code>和<code class="fe mi mj mk ml b">utilities</code>。</p><figure class="mp mq mr ms gt is gh gi paragraph-image"><div class="ab gu cl mt"><img src="../Images/762cd350aea9abf1a194715b5bad5e6b.png" data-original-src="https://miro.medium.com/v2/0*dJNanWiihbzga-4L"/></div></figure><p id="b8f4" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">UI文件夹包含将在整个应用程序中使用的可视组件。如果你是一名开发人员，可以把这些看作是专门为你的应用程序制作的HTML标签。如果你是一名设计师，UI元素是你唯一要使用的组件类型，所以这很容易。在撰写本文时，Figma还没有一种方法来表示实用组件，它们本质上是可视组件之间共享的功能。</p><p id="9c66" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">你的UI原子是你用来创建应用程序的基本构件。在你的应用中，你需要考虑这样的问题:我需要为<code class="fe mi mj mk ml b">&lt;Link /&gt;</code>和<code class="fe mi mj mk ml b">&lt;Button /&gt;</code>使用不同的组件吗？它们都是文本，用户按下它们去某个地方，但是如果你改变所有按钮的字体大小，你会希望链接的字体大小改变吗？大概不会。创建UI原子不是一门科学，所以你重构的组件越多，你的直觉就会变得越好。</p><p id="ef90" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">实用程序是在设计系统内部使用的原子，但不用于构建特征。这个概念对于用代码实现系统更有用。如果有足够的兴趣，我很乐意单独写一篇关于如何创建有用的实用原子的文章。简而言之，实用程序组件应该保存传递给原子的属性的共享功能或类型定义。如果您有一个按钮和图标，它们都浮动在容器内容的上方，那么描述这些组件浮动的含义的<code class="fe mi mj mk ml b">zIndex</code>、<code class="fe mi mj mk ml b">shadow</code>和<code class="fe mi mj mk ml b">onPress</code>属性应该存在于一个公共的实用程序组件中。在我的例子中，我称那个组件为<code class="fe mi mj mk ml b">Floatable</code>。</p><p id="3263" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc mh">专业提示:</strong>当你创建UI组件时，不要担心第一次就忘记了。你可以随时添加它。你最关心的应该是确保你的原子以一种你不会后悔的方式命名和组织。通常这可以归结为保持它们的小。</p><h2 id="0209" class="kx ka jb bd kb ky kz dn kf la lb dp kj jl lc ld kn jp le lf kr jt lg lh kv li bi translated">无国籍</h2><blockquote class="ma mb mc"><p id="feba" class="iz ja md jc b jd je jf jg jh ji jj jk me jm jn jo mf jq jr js mg ju jv jw jx ij bi translated"><strong class="jc mh">tldr；保持组件的无状态和简单。</strong></p></blockquote><p id="9019" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">根据我的经验，在设计系统组件时加入任何状态都会带来更多的麻烦。无状态组件更容易管理，因为避免状态使得原型和测试更容易。如果您有一个复选框，您可以从组件外部传入数据<code class="fe mi mj mk ml b">checked={true}</code>,并轻松地在Storybook之类的设计系统工具中呈现它。将<code class="fe mi mj mk ml b">disabled={true}</code>传递给复选框将允许您确认当字段被禁用时字段的<code class="fe mi mj mk ml b">onPress</code>被忽略，而不必假装您是用户并传递一个完全模拟的无效数据。</p><p id="c7a7" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">换句话说，保持设计系统的无状态允许设计人员和开发人员依赖于更简单的心理模型“当我直接传递给它一个特定的状态时，这个组件看起来怎么样？”而不是“我需要将哪些值传递给这个组件才能使它看起来像我期望的那样？”</p><p id="9189" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">因为设计系统组件应该是无状态的，所以您需要特别强调保持组件的小型。大的无状态组件会使你的应用程序变慢，因为当它们状态的任何部分改变时，它们会重新呈现。我经历了惨痛的教训。在我最初尝试构建ScoutDesign时，我试图将我的应用程序的所有视觉形式逻辑包含在一个名为<code class="fe mi mj mk ml b">&lt;Form /&gt;</code>的组件中，该组件从一个reducer接受一个状态对象。问题是每次组件状态改变时，React都会重新渲染整个组件。我的所有表单输入都从文档中卸载，然后在每次更改后被替换。它看起来超级滑稽。问题包括从移动键盘消失和重新出现到中途开始平滑动画。</p><p id="e47e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">希望我听起来像一个破唱片，但小组件通常会产生较少的问题。</p><h2 id="61e6" class="kx ka jb bd kb ky kz dn kf la lb dp kj jl lc ld kn jp le lf kr jt lg lh kv li bi translated">可组合的</h2><blockquote class="ma mb mc"><p id="0b00" class="iz ja md jc b jd je jf jg jh ji jj jk me jm jn jo mf jq jr js mg ju jv jw jx ij bi translated"><strong class="jc mh">tldr；所有的原子都应该正确渲染，不管它们是在模态中还是在卡片中还是在主屏幕上。如果您的组件不能很好地与大多数其他组件共存，那么它就是不够可组合的。</strong></p></blockquote><p id="c337" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">上面的总结我没有太多要补充的。我可以告诉你很多次，当我有了一个可以在三个地方使用的新组件的想法，所以我把它添加到设计系统中。后来，我会删除或更改组件，想知道为什么我创建了这样一个特定的组件。我可以向你保证，如果你构建一个更通用的组件，你的设计和开发团队成员会感谢你的。事实上，也许你需要的东西已经存在了。或者，如果您需要创建一个只存在于单个屏幕上的组件，那么您可以在应用程序中本地创建，而不是在设计系统中。尽量让您的设计系统免受一次性或“三次”组件蠕变的影响。</p><h2 id="df80" class="kx ka jb bd kb ky kz dn kf la lb dp kj jl lc ld kn jp le lf kr jt lg lh kv li bi translated">固执己见</h2><blockquote class="ma mb mc"><p id="44fd" class="iz ja md jc b jd je jf jg jh ji jj jk me jm jn jo mf jq jr js mg ju jv jw jx ij bi translated"><strong class="jc mh">tldr；你的用户应该认识到并记住你在设计系统中做出的UX选择。你的设计系统不应该感觉像一个实用程序库。</strong></p></blockquote><p id="8e2d" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在2017年，任何访问用bootstrap制作的网站的前端工程师或设计师都会立即想到:“哦，这是Bootstrap！”当用户看到用你的设计系统构建的特性时，这就是你想要的反应。你的设计系统不仅仅是一个工具，它也是你品牌的一部分。</p><p id="2665" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">你的设计系统的美学对你的品牌贡献最大，但是作为一名开发人员，我可以在如何设计可靠的、有主见的组件上提供更多的启示。我们之前讨论了简单原子组件的重要性。我们希望保持超级简单的其他组件是容器组件:保存其他组件列表或组的组件。想想像<code class="fe mi mj mk ml b">&lt;Grid /&gt;</code>、<code class="fe mi mj mk ml b">&lt;Stack /&gt;</code>或<code class="fe mi mj mk ml b">&lt;SearchableList /&gt;</code>这样的例子。像原子一样，容器组件应该非常简单，只有很少的属性。他们应该负责将其他组件放置在屏幕上的正确位置，而不是其他位置。非常大和非常小的组件在概念上应该是简单的。</p><p id="3c92" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">但是有一种成分存在于两者之间。保存一个独立内容单元的组件。这种类型的组件，我称之为内容组件，是在你的设计系统中展示个性的完美地方。通常这种类型的组件映射到数据库中的一个条目。如果你的应用程序是关于计划事件的，那么一个内容组件呈现一个事件。想想所有向用户呈现事件的独特方式！</p><p id="124e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">你可以有一个事件<code class="fe mi mj mk ml b">&lt;Card /&gt;</code>，一个<code class="fe mi mj mk ml b">&lt;Row /&gt;</code>，甚至一个事件<code class="fe mi mj mk ml b">&lt;Tile /&gt;</code></p><div class="mp mq mr ms gt ab cb"><figure class="mu is mv mw mx my mz paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><img src="../Images/d0671fa125f911d1f3c61f6b13e4f33a.png" data-original-src="https://miro.medium.com/v2/resize:fit:618/format:webp/1*QVpgjVHhgJleddMdWAH5CA.png"/></div></figure><figure class="mu is na mw mx my mz paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><img src="../Images/c5dc21105a843d025421eaf78c6abb4a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1016/format:webp/1*jty44Aq2jz6li5kRADuz9g.png"/></div></figure><figure class="mu is nb mw mx my mz paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><img src="../Images/1f7405d593dc5233526e8e0c56b947e0.png" data-original-src="https://miro.medium.com/v2/resize:fit:368/format:webp/1*z6FX8dRJrLMjHkn8PIWiAQ.png"/></div></figure></div><p id="5913" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">你希望最有特色的组件是那些代表用户在你的应用程序中关心的对象/名词的组件。像事件、餐馆或朋友这样的名词。在构建内容组件时，让创意源源不断！</p><p id="d5d4" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我关于强烈意见的最后一个技巧几乎应该有自己的一节:在你的应用程序中保持内容组件的一致性是有帮助的。如果您在应用程序中的某个位置使用位置磁贴后面的粗体图像，您希望显示所有类似事件后面的粗体图像，并且如果您可以长按一条消息来删除它，那么所有可以删除的内容都应该有一个用户可以用来删除该项目的<code class="fe mi mj mk ml b">longPress</code>属性。与应用程序内容的交互应该对你的品牌来说是独特的，但在设计系统中是一致的。</p><h1 id="215d" class="jz ka jb bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw bi translated">一个设计系统应该<em class="lz">而不是</em> ❎ <em class="lz"> : </em></h1><h2 id="4cad" class="kx ka jb bd kb ky kz dn kf la lb dp kj jl lc ld kn jp le lf kr jt lg lh kv li bi translated">❎持有领域知识</h2><blockquote class="ma mb mc"><p id="86a6" class="iz ja md jc b jd je jf jg jh ji jj jk me jm jn jo mf jq jr js mg ju jv jw jx ij bi translated"><strong class="jc mh">tldr；</strong>根据用户查看复杂组件的原因来命名，而不是根据它们包含的内容来命名。</p></blockquote><p id="2ddf" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">像人一样，设计系统不能对任何事情都固执己见，否则会变得令人讨厌。上面我指出了一些你希望你的组件有强烈意见的方法，但是一个组件应该避免在应用程序的哪个部分使用它的强烈意见。对于原子组件，这归结为可组合性，如上所述。但是对于一个复杂的组件，重要的是选择一个面向目标的名称和灵活的属性名称，不要限制你在应用程序的一个部分使用这个组件。例如，如果您有一个在交易成功时使用的复杂组件，那么调用组件<code class="fe mi mj mk ml b">flowSuccessBlueprint</code>而不是<code class="fe mi mj mk ml b">transationCompleteBlueprint</code>会好得多。“客户成功”适用于用户成功完成目标的任何时候，但“交易完成”会将您锁定为财务组件。</p><p id="7b99" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">这似乎是显而易见的，但一开始我为此挣扎了很久。作为一名程序员，养成可靠的命名习惯意味着描述数据是什么或者函数做什么。设计系统的命名是不同的。目标是描述组件如何与用户相关联。对于颜色，这意味着描述一种类似<code class="fe mi mj mk ml b">Danger</code>的情感，对于复杂的组件，这意味着描述为什么用户在看这个组件而不是其他组件。如果您真的遇到了需要以依赖于上下文的方式呈现某些内容的情况(比如用美元符号格式化货币)，如果您创建一个格式化数据的实用函数，事情会变得更容易。</p><p id="5848" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">命名原子可能感觉更简单，因为像<code class="fe mi mj mk ml b">&lt;Text /&gt;</code>或<code class="fe mi mj mk ml b">&lt;Image /&gt;</code>这样的组件应该根据它们返回的内容来命名。</p><h2 id="8d0b" class="kx ka jb bd kb ky kz dn kf la lb dp kj jl lc ld kn jp le lf kr jt lg lh kv li bi translated">❎使用可视化命名约定</h2><blockquote class="ma mb mc"><p id="a987" class="iz ja md jc b jd je jf jg jh ji jj jk me jm jn jo mf jq jr js mg ju jv jw jx ij bi translated"><strong class="jc mh">tldr；</strong>给原子和组件起一个对不编码或不设计的人有意义的名字。</p></blockquote><p id="a227" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">如果你给一个组件命名为<code class="fe mi mj mk ml b">RoundedButton</code>,然后决定你更喜欢这个按钮是全矩形的，你必须在你使用它的每一个地方重新命名这个按钮。</p><p id="2381" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">根据我的经验，给实用程序组件起一个模糊的视觉名称，比如<code class="fe mi mj mk ml b">&lt;Floatable&gt;&lt;/Floatable&gt;</code>和<code class="fe mi mj mk ml b">&lt;BackgroundImage&gt;&lt;/BackgroundImage&gt;</code>，是可行的。然而，原子和复杂组件应该总是根据它们在页面上的作用来命名。文本是否标记了一个表单？应该是个<code class="fe mi mj mk ml b">&lt;Text preset="label" /&gt;</code>。模态警告用户不要删除他们的帐户吗？那是一辆<code class="fe mi mj mk ml b">&lt;Modal preset="warning" /&gt;</code>。一开始为一个组件想出一个语义名称可能会很烦人，这个名称很容易通过它对屏幕的视觉贡献来定义，比如一个<code class="fe mi mj mk ml b">FloatingCircleButton</code>。我可以向你保证，从长远来看，坚持使用像<code class="fe mi mj mk ml b">PrimaryActionButton</code>或<code class="fe mi mj mk ml b">CallToActionButton</code>这样的名字会对你更有好处。</p><h2 id="cfa5" class="kx ka jb bd kb ky kz dn kf la lb dp kj jl lc ld kn jp le lf kr jt lg lh kv li bi translated">❎是设计的起点</h2><blockquote class="ma mb mc"><p id="7cee" class="iz ja md jc b jd je jf jg jh ji jj jk me jm jn jo mf jq jr js mg ju jv jw jx ij bi translated"><strong class="jc mh">tldr；</strong>在我看来，设计永远不应该从Figma或Illustrator开始，甚至不应该从设计系统开始。设计应该从团队的想象力开始。</p></blockquote><p id="962e" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">使用设计系统作为开发新功能的起点的问题是，根据定义，设计系统只包含关于用户体验的旧的思考方式。当你的团队解决新问题时，这个捕捉解决用户问题的最佳方式的系统也应该改变。你的设计过程的一个很好的指示器将是观察你的设计系统如何随着时间而变化。</p><p id="e486" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">激发团队想象力的一个好方法是考虑用户问题的荒谬解决方案。比如，“如果我不必报税，因为我的银行账户知道我的所有收入并自动缴税，那会怎么样？”这些解决方案完全不切实际，但可以帮助你想象为你的应用程序提供北极星的愉快体验。即使在开发小功能时，在接触系统中的现有组件之前，养成考虑理想UX的习惯也是值得的。</p><p id="b065" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">设计系统的全部意义在于系统化你的应用程序用来解决用户问题的最佳模式。这是一个防止设计者和开发者在UX中重复实现相同概念的工具。因为设计系统减少了重用现有组件的负担，所以将组件重新用于它们笨拙地解决问题的情况是有诱惑力的。如果发生这种情况，您可以问问自己，您以前定义特定组件的方式是否太具体了。如果它能被重新命名以适应更多的用户体验。但是，如果组件的用途完全不同，就不要试图强行将它们放在一起。即使底层功能相似，具有不同用户意图的组件也应该分开。当两者不可兼得时，伟大的设计系统会优先考虑易用性而不是潜在的效率。</p><h2 id="ccec" class="kx ka jb bd kb ky kz dn kf la lb dp kj jl lc ld kn jp le lf kr jt lg lh kv li bi translated">❎很无聊</h2><blockquote class="ma mb mc"><p id="72e4" class="iz ja md jc b jd je jf jg jh ji jj jk me jm jn jo mf jq jr js mg ju jv jw jx ij bi translated"><strong class="jc mh">tldr；</strong>人生苦短。设计系统应该令人愉快。</p></blockquote><p id="3bad" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">根据我的经验，在团队中，设计师对细节的热爱和开发人员对简单的本能之间存在着一种普遍的紧张关系。双方互相理解是很重要的。如果一个设计师不明白为什么更多的代码是一种负担，那么听到“我喜欢这个想法，但是我们能不能放弃你上周花时间创造的X、Y和Z个新设计？”如果工程师们清楚地知道为什么复杂组件对用户的整体体验很重要，他们会对构建复杂组件更感兴趣。</p><p id="403b" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">对于任何产品来说，更少的代码增加了你的优势，定制的设计改善了用户体验。你两者都想要。无论你是一个人还是一个大团队，你的设计系统都将是解决这种紧张关系的战场。拥抱挑战。当design询问“我们如何才能让这种体验更令人愉快？”时，系统会<em class="md">改进</em>开发人员会问，“我们真的需要这个吗？或者用我们已经建立的东西可以更好地完成它吗？”一个优秀的设计系统不仅效率极高，还应该让整个团队在构建应用程序的过程中更有乐趣。</p><p id="0641" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我希望这篇文章是有帮助的。想继续对话请伸手！kalebjdavenport@gmail.com</p><p id="4f93" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">祝你的设计系统好运！</p></div></div>

<h1/>
<blockquote>原文：<a href="https://levelup.gitconnected.com/a-manifesto-for-full-spec-software-e8a501518bc3?source=collection_archive---------7-----------------------#2022-10-03">https://levelup.gitconnected.com/a-manifesto-for-full-spec-software-e8a501518bc3?source=collection_archive---------7-----------------------#2022-10-03</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div role="button" tabindex="0" class="it iu di iv bf iw"><div class="gh gi io"><img src="../Images/44ade04d8272820606a1315bb0249036.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-oStZ8OcTJoNdQJj8vOmMA.jpeg"/></div></div><figcaption class="iz ja gj gh gi jb jc bd b be z dk translated"><strong class="bd jd">全栈与全规格</strong></figcaption></figure></div><div class="ab cl je jf hu jg" role="separator"><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj"/></div><div class="ij ik il im in"><h1 id="5a70" class="jl jm jn bd jd jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki bi translated">全规格软件的宣言</h1><p id="5b31" class="pw-post-body-paragraph kj kk jn kl b km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg ij bi translated">无论交付模式是云还是内部部署，企业级软件都需要完整的规格。全规格软件没有大师、大师、腰带、头带等。这实质上是回到了整个组织的固体工程的基础。由于其简单的前提，没有围绕全规格软件运动创建辅助产业的空间。</p><p id="142c" class="pw-post-body-paragraph kj kk jn kl b km lh ko kp kq li ks kt ku lj kw kx ky lk la lb lc ll le lf lg ij bi translated">这是通过消除企业级软件项目中激增的角色和职责来实现简化的一种尝试。培训、招聘、流动和职业发展将直接受益于这种简化。当前的行业格局远非简单，尤其是角色和职责的各种教科书式实现。</p></div><div class="ab cl je jf hu jg" role="separator"><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj"/></div><div class="ij ik il im in"><h2 id="8a49" class="lm jm jn bd jd ln lo dn jr lp lq dp jv ku lr ls jz ky lt lu kd lc lv lw kh lx bi translated"><strong class="ak"> 1。什么是全规格软件？</strong></h2><p id="6136" class="pw-post-body-paragraph kj kk jn kl b km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg ij bi translated">它是设计和编写具有企业级软件所有属性的代码的实践，如可靠性、弹性、安全性、可测试性、可操作性、可访问性、安全性、合规性、隐私性等。，铭记在心。换句话说，确保所有这些属性从需求到规范到编码都是内置的。</p></div><div class="ab cl je jf hu jg" role="separator"><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj"/></div><div class="ij ik il im in"><h2 id="3a58" class="lm jm jn bd jd ln lo dn jr lp lq dp jv ku lr ls jz ky lt lu kd lc lv lw kh lx bi translated"><strong class="ak"> 2。这有多实用？</strong></h2><p id="a5a4" class="pw-post-body-paragraph kj kk jn kl b km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg ij bi translated">如果没有适当的角色和职责调整，就不是这样。期望每个开发人员都成为F <strong class="kl ly">全规格软件</strong>所有元素的专家是不现实的。然而，培训开发人员变得足够有能力理解每个属性的基础知识，并在一组服务、工具和框架的帮助下实现完整的规范是可行的。</p></div><div class="ab cl je jf hu jg" role="separator"><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj"/></div><div class="ij ik il im in"><h2 id="7516" class="lm jm jn bd jd ln lo dn jr lp lq dp jv ku lr ls jz ky lt lu kd lc lv lw kh lx bi translated"><strong class="ak"> 3。谁将提供服务、工具和框架来实现完整的规范？</strong></h2><p id="fe2c" class="pw-post-body-paragraph kj kk jn kl b km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg ij bi translated">由<strong class="kl ly">平台工程</strong> (PE)团队负责。平台工程是一个水平的功能，它驱动公共服务、工具和框架的开发。建议保持所有PE工件的代码库对更广泛的工程组织的贡献开放。这种做法被称为<strong class="kl ly">内部采购</strong>。</p><p id="72a0" class="pw-post-body-paragraph kj kk jn kl b km lh ko kp kq li ks kt ku lj kw kx ky lk la lb lc ll le lf lg ij bi translated">理想情况下，平台工程可交付成果的指标高于构建在其上的服务的指标。</p></div><div class="ab cl je jf hu jg" role="separator"><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj"/></div><div class="ij ik il im in"><h2 id="0e19" class="lm jm jn bd jd ln lo dn jr lp lq dp jv ku lr ls jz ky lt lu kd lc lv lw kh lx bi translated"><strong class="ak"> 4。“平台工程师”是个头衔吗？</strong></h2><p id="50a9" class="pw-post-body-paragraph kj kk jn kl b km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg ij bi translated">不。平台工程是一种组织结构。平台工程成员的技能组合必须与产品工程团队没有什么不同。在PE组织中，招聘和面试的做法应该没有什么不同。对计算机科学基础、设计和编码技能的扎实理解都是必须的。</p></div><div class="ab cl je jf hu jg" role="separator"><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj"/></div><div class="ij ik il im in"><h2 id="004b" class="lm jm jn bd jd ln lo dn jr lp lq dp jv ku lr ls jz ky lt lu kd lc lv lw kh lx bi translated"><strong class="ak"> 5。DevOps，DevSecOps，SRE等在哪里？，在这种模式下？</strong></h2><p id="c4d6" class="pw-post-body-paragraph kj kk jn kl b km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg ij bi translated">尽管DevOps最初是作为一种为了更快的交付节奏和改进的可预测性而进行更紧密协作的文化构建，但它已经成为一种角色。“DevOps工程师”主要为开发团队提供了一种新的运营功能，打破了所有权的构建-运营模式。自21世纪初以来，编写安全代码已经成为一种现象。没有对安全性、合规性和隐私的高度重视，就没有完整规格的软件。因此，这些属性都不需要显式调出。现场可靠性工程(SRE)作为一个角色，其资格要求与平台工程有些类似。到目前为止，对于现有的操作人员来说，SRE主要是一个理想的职称转换，而不保证工程技术。此外，平台工程不仅限于基础设施。任何有助于开发完整规范属性的功能都在范围之内。</p></div><div class="ab cl je jf hu jg" role="separator"><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj"/></div><div class="ij ik il im in"><h2 id="ef03" class="lm jm jn bd jd ln lo dn jr lp lq dp jv ku lr ls jz ky lt lu kd lc lv lw kh lx bi translated">6.我们如何过渡到全规格？</h2><p id="9c46" class="pw-post-body-paragraph kj kk jn kl b km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg ij bi translated">如果你有坚实的工程师愿意专注于一个或多个完整的规范属性，那么建立一个平台工程功能应该相对容易。您现有的满足技术资格的sre和“DevOps工程师”当然也可以成为PE团队的成员。</p></div><div class="ab cl je jf hu jg" role="separator"><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj"/></div><div class="ij ik il im in"><h2 id="3829" class="lm jm jn bd jd ln lo dn jr lp lq dp jv ku lr ls jz ky lt lu kd lc lv lw kh lx bi translated">7.平台工程的融资模式是什么？</h2><p id="8fcd" class="pw-post-body-paragraph kj kk jn kl b km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg ij bi translated">公司必须集中资助平台工程组织，以推动“一个对所有”的方法。小的差异可以通过内部采购与产品团队合作交付。</p></div><div class="ab cl je jf hu jg" role="separator"><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj jk"/><span class="jh bw bk ji jj"/></div><div class="ij ik il im in"><h2 id="f4a6" class="lm jm jn bd jd ln lo dn jr lp lq dp jv ku lr ls jz ky lt lu kd lc lv lw kh lx bi translated">注意</h2><p id="94e1" class="pw-post-body-paragraph kj kk jn kl b km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg ij bi translated">这是一个动态的文档，将通过编辑继续发展，主要是为了解决所有希望推动企业软件开发简化的爱好者和相关方的反馈。所以，请通过评论分享你的观点和反馈。</p></div></div>

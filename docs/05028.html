<h1/>
<blockquote>原文：<a href="https://levelup.gitconnected.com/build-your-own-heat-map-with-d3-b5ce0284a256?source=collection_archive---------6-----------------------#2020-07-30">https://levelup.gitconnected.com/build-your-own-heat-map-with-d3-b5ce0284a256?source=collection_archive---------6-----------------------#2020-07-30</a></blockquote><div><div class="fc ih ii ij ik il"/><div class="im in io ip iq"><figure class="ir is gp gr it iu gh gi paragraph-image"><div class="ab gu cl iv"><img src="../Images/99ced8a465f06eb4cc5a183dee655dd0.png" data-original-src="https://miro.medium.com/v2/0*GmQO56GNvPeAN2Zq"/></div></figure><p id="b613" class="pw-post-body-paragraph iy iz ja jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw im bi translated">热图是显示两组数据之间的相关性或快速交流项目进展的一种很好的方式(想想<a class="ae jx" href="https://node.green/" rel="noopener ugc nofollow" target="_blank"> node.green </a>)。</p><p id="a13b" class="pw-post-body-paragraph iy iz ja jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw im bi translated">最近，我不得不在工作中绘制一些热图，以跟踪我正在利用D3的力量进行的一些项目的进展。我们将实现一个简短的观察，看看用D3生成一个。</p><p id="cc96" class="pw-post-body-paragraph iy iz ja jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw im bi translated">注意:我们今天不打算使用任何框架。</p><h2 id="cfce" class="jy jz ja bd ka kb kc dn kd ke kf dp kg jk kh ki kj jo kk kl km js kn ko kp kq bi translated">先决条件</h2><p id="6335" class="pw-post-body-paragraph iy iz ja jb b jc kr je jf jg ks ji jj jk kt jm jn jo ku jq jr js kv ju jv jw im bi translated">我们将使用Vercel的<a class="ae jx" href="https://github.com/vercel/serve" rel="noopener ugc nofollow" target="_blank"> serve </a>包来服务我们的静态文件。</p><p id="e229" class="pw-post-body-paragraph iy iz ja jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw im bi translated">点击链接阅读更多信息。</p><figure class="kw kx ky kz gt iu"><div class="bz fp l di"><div class="la lb l"/></div></figure><h2 id="c063" class="jy jz ja bd ka kb kc dn kd ke kf dp kg jk kh ki kj jo kk kl km js kn ko kp kq bi translated">入门指南</h2><figure class="kw kx ky kz gt iu"><div class="bz fp l di"><div class="la lb l"/></div></figure><h2 id="7499" class="jy jz ja bd ka kb kc dn kd ke kf dp kg jk kh ki kj jo kk kl km js kn ko kp kq bi translated">样式文件</h2><p id="f99e" class="pw-post-body-paragraph iy iz ja jb b jc kr je jf jg ks ji jj jk kt jm jn jo ku jq jr js kv ju jv jw im bi translated">让我们给我们的<code class="fe lc ld le lf b">main.css</code>文件添加一些CSS。</p><figure class="kw kx ky kz gt iu"><div class="bz fp l di"><div class="la lb l"/></div></figure><p id="4cbb" class="pw-post-body-paragraph iy iz ja jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw im bi translated">由于这是一个简单的例子，我们将把HTML作为目标。通常，应用类是一个更好的主意。</p><p id="7169" class="pw-post-body-paragraph iy iz ja jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw im bi translated">这将字体设置为<code class="fe lc ld le lf b">Roboto Mono</code>(我们将从Google Fonts CDN中引入)，并为<code class="fe lc ld le lf b">line</code>和<code class="fe lc ld le lf b">path</code> SVG元素设置一些CSS属性值。</p><h2 id="afc3" class="jy jz ja bd ka kb kc dn kd ke kf dp kg jk kh ki kj jo kk kl km js kn ko kp kq bi translated">JavaScript</h2><p id="967b" class="pw-post-body-paragraph iy iz ja jb b jc kr je jf jg ks ji jj jk kt jm jn jo ku jq jr js kv ju jv jw im bi translated">JavaScript是奇迹发生的主要地方。</p><p id="e534" class="pw-post-body-paragraph iy iz ja jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw im bi translated">下面给<code class="fe lc ld le lf b">main.js</code>补充一下。我将在代码中添加关于正在发生的事情的注释。</p><figure class="kw kx ky kz gt iu"><div class="bz fp l di"><div class="la lb l"/></div></figure><h2 id="130d" class="jy jz ja bd ka kb kc dn kd ke kf dp kg jk kh ki kj jo kk kl km js kn ko kp kq bi translated">HTML文件</h2><p id="f7dc" class="pw-post-body-paragraph iy iz ja jb b jc kr je jf jg ks ji jj jk kt jm jn jo ku jq jr js kv ju jv jw im bi translated">在<code class="fe lc ld le lf b">index.html</code>内，添加以下内容。</p><figure class="kw kx ky kz gt iu"><div class="bz fp l di"><div class="la lb l"/></div></figure><p id="1579" class="pw-post-body-paragraph iy iz ja jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw im bi translated">在这个文件中，我们从CDNs引入了D3 +一个Roboto Mono主题，并加载了<code class="fe lc ld le lf b">main.css</code>和<code class="fe lc ld le lf b">main.js</code>文件。</p><p id="a338" class="pw-post-body-paragraph iy iz ja jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw im bi translated">最后，我们用我们在JS文件中编写的options对象调用<code class="fe lc ld le lf b">Matrix</code>。</p><h2 id="bc03" class="jy jz ja bd ka kb kc dn kd ke kf dp kg jk kh ki kj jo kk kl km js kn ko kp kq bi translated">运转</h2><p id="fef9" class="pw-post-body-paragraph iy iz ja jb b jc kr je jf jg ks ji jj jk kt jm jn jo ku jq jr js kv ju jv jw im bi translated">在我们的工作目录中，运行<code class="fe lc ld le lf b">serve .</code>——这将服务于端口5000上的文件。</p><blockquote class="lg lh li"><p id="1d00" class="iy iz lj jb b jc jd je jf jg jh ji jj lk jl jm jn ll jp jq jr lm jt ju jv jw im bi translated">或者，您可以运行<code class="fe lc ld le lf b">open index.html</code>在默认浏览器中打开文件。我只将<code class="fe lc ld le lf b">serve</code>添加到本教程中，因为我一直用它来服务更复杂的构建。</p></blockquote><p id="f1e1" class="pw-post-body-paragraph iy iz ja jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw im bi translated">如果我们打开<code class="fe lc ld le lf b">http://localhost:5000</code>，将会看到我们的热图。</p><figure class="kw kx ky kz gt iu gh gi paragraph-image"><div class="ab gu cl iv"><img src="../Images/017f0e8dd0a5ac7fd3388ba492496c39.png" data-original-src="https://miro.medium.com/v2/0*PFUBjNLVVxYWBBxj"/></div></figure><h2 id="cd56" class="jy jz ja bd ka kb kc dn kd ke kf dp kg jk kh ki kj jo kk kl km js kn ko kp kq bi translated">资源和进一步阅读</h2><ol class=""><li id="d772" class="ln lo ja jb b jc kr jg ks jk lp jo lq js lr jw ls lt lu lv bi translated"><a class="ae jx" href="https://fonts.google.com/specimen/Roboto+Mono?category=Monospace&amp;sidebar.open=true&amp;selection.family=Roboto+Mono:wght@700" rel="noopener ugc nofollow" target="_blank">谷歌字体</a></li><li id="afa9" class="ln lo ja jb b jc lw jg lx jk ly jo lz js ma jw ls lt lu lv bi translated"><a class="ae jx" href="https://github.com/vercel/serve" rel="noopener ugc nofollow" target="_blank">发球</a></li><li id="0c3d" class="ln lo ja jb b jc lw jg lx jk ly jo lz js ma jw ls lt lu lv bi translated"><a class="ae jx" href="https://node.green/" rel="noopener ugc nofollow" target="_blank">节点绿色</a></li><li id="78bf" class="ln lo ja jb b jc lw jg lx jk ly jo lz js ma jw ls lt lu lv bi translated"><a class="ae jx" href="https://www.d3-graph-gallery.com/heatmap" rel="noopener ugc nofollow" target="_blank"> D3热图</a></li></ol><p id="63a0" class="pw-post-body-paragraph iy iz ja jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw im bi translated"><em class="lj">形象功劳:</em> <a class="ae jx" href="https://unsplash.com/@alu213000" rel="noopener ugc nofollow" target="_blank"> <em class="lj">卢</em> </a></p><p id="fb1a" class="pw-post-body-paragraph iy iz ja jb b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw im bi translated"><em class="lj">原贴于我的</em> <a class="ae jx" href="https://blog.dennisokeeffe.com/blog/2020-07-31-d3-heatmap/" rel="noopener ugc nofollow" target="_blank"> <em class="lj">博客</em> </a> <em class="lj">。</em></p></div></div>

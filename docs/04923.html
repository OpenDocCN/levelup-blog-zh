<h1/>
<blockquote>原文：<a href="https://levelup.gitconnected.com/domo-the-data-monster-a-love-story-ae06200e68c1?source=collection_archive---------9-----------------------#2020-07-23">https://levelup.gitconnected.com/domo-the-data-monster-a-love-story-ae06200e68c1?source=collection_archive---------9-----------------------#2020-07-23</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><figure class="ip iq gp gr ir is gh gi paragraph-image"><div class="gh gi io"><img src="../Images/167febaf801d46e1d43b6fa94d78b7b9.png" data-original-src="https://miro.medium.com/v2/resize:fit:864/format:webp/1*BzRHip3AM9o0YfU5YTzbZQ.png"/></div><figcaption class="iv iw gj gh gi ix iy bd b be z dk translated">就像《美女与野兽》——嗯……完全一样，真的。</figcaption></figure><p id="2bfb" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">那是一个黑暗而恐怖的周四下午，在办公室里。我刚刚打开我的戴尔电脑，就感觉有一个东西从我身后悄悄出现。我尖叫道。</p><p id="0e9d" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">“你好。找<em class="jy">快问</em>你的日程安排得怎么样了？”</p><p id="679f" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我已经知道接下来会发生什么。每次发生的时候我都知道。<strong class="jc jz">这不是一个快问。</strong>其实那是一个<em class="jy">提心吊胆的问题</em>。</p><p id="f5bf" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我将不得不再次面对我们的数据怪兽，迎头痛击，直到我从我们的数据中得到正确的答案。问题开始了…</p><p id="81e8" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><em class="jy">这些数据在哪里？我们上次更新它是什么时候？我们不是为另一份报告清理过了吗？我们能相信它吗？</em></p><p id="df17" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我当时就知道这是最后一击。我们的数据怪兽必须改变，是时候来个爱情故事了。</p><h1 id="7ea3" class="ka kb jb bd kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx bi translated">场景一:一个爱情故事从没有爱情开始</h1><p id="31e9" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">我想和数据怪兽谈恋爱，但是我不能。它太大了，太不守规矩了，已经见了太多的人了。完全相互依赖的关系:绝对不健康。</p><p id="aa31" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">坠入爱河需要很长时间，所以我们团队聚在一起，决定扮演媒人。</p><h1 id="ad2c" class="ka kb jb bd kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx bi translated">场景二:一场神奇的邂逅</h1><p id="bb99" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">“你听说过<a class="ae ld" href="https://DOMO.com" rel="noopener ugc nofollow" target="_blank"> DOMO </a>吗？”</p><p id="c31f" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">“没有，什么事？”—我</p><blockquote class="le"><p id="249e" class="lf lg jb bd lh li lj lk ll lm ln jx dk translated">”<strong class="ak">这就像画面上的裂痕。我们应该使用它。”</strong></p><p id="c96b" class="lf lg jb bd lh li lj lk ll lm ln jx dk translated">—无所不知的经理</p></blockquote><figure class="lo lp lq lr ls is"><div class="bz fp l di"><div class="lt lu l"/></div><figcaption class="iv iw gj gh gi ix iy bd b be z dk translated">德怀特在DOMO流行之前就知道它了。</figcaption></figure><p id="ec50" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">在他宽敞的洞穴里，我们的数据怪兽在咆哮。它不想不受控制。它很害怕。害怕爱上对自己有益的东西。它想保持我们相互依赖的关系，在未来的几年里延续它的混乱。</p><p id="41b3" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">这是不可避免的。一个坏男孩走了好故事来了。提示简·奥斯汀。</p><figure class="lv lw lx ly gt is"><div class="bz fp l di"><div class="lz lu l"/></div><figcaption class="iv iw gj gh gi ix iy bd b be z dk translated">我们在书中关注的数据怪物:骄傲和叛逆——一个简·奥斯汀的仿制品。</figcaption></figure><h1 id="df91" class="ka kb jb bd kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx bi translated">场景三:媒人，媒人DOMO是匹配的吗？</h1><p id="3ac7" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">在做了一些快速调查后，我们开始认为多莫就是那个人。它使用自动化数据流来清理、组合和可视化数据，同时做更多的事情。它为目标提供提醒，集成了几乎所有的CRM，并且有一些很棒的图表功能。我可以继续下去。见鬼，它甚至还有一个功能叫做<strong class="jc jz">野兽模式</strong>。</p><figure class="lv lw lx ly gt is"><div class="bz fp l di"><div class="ma lu l"/></div></figure><p id="7079" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">这需要很多时间，但最终，我们知道我们的数据怪物会爱上美丽甜美的DOMO。</p><p id="791a" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">这是一场完美的比赛。当我们第一次得到试验并开始看到DOMO对我们的数据做了什么时，我们对这些片段的吻合程度感到震惊。我们不再需要面对拥有10小时保护和<em class="jy">利剑的数据怪物，数据变量又在哪里</em>？</p><p id="c06a" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">当多莫遇见莎莉，我是说，我们的数据怪兽，那是一见钟情。</p><figure class="lv lw lx ly gt is"><div class="bz fp l di"><div class="mb lu l"/></div><figcaption class="iv iw gj gh gi ix iy bd b be z dk translated">DOMO-PALOOZA！</figcaption></figure><h1 id="0cb3" class="ka kb jb bd kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx bi translated">场景4:数据怪兽变得目光炯炯</h1><p id="800c" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">数据怪兽表现良好。它服从了。我敢说，它变成了一双坠入爱河的眼睛。你可以从数据流动的速度上看出来。当我们用不同的光线看数据时，它是如何充满爱意地看着我们的眼睛。</p><p id="0498" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我发誓，那是迪斯尼电影《魔法》。</p><p id="d834" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc jz">我们不再需要与数据怪兽作战来制作月度报告</strong> — DOMO为我们制作、清理并与我们的员工分享这些报告。</p><p id="f98b" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc jz">我们不再需要通过猜测来预测客户行为— </strong> DOMO的R插件自动运行回归，使用我们过去的数据进行预测，并为公司的每个人制作正确的图表。</p><p id="b34b" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated"><strong class="jc jz">数据怪物不再引起不信任和恐惧</strong> —信任和数据完整性变得很自然，因为我们知道我们的数据怪物恋爱了。</p><h1 id="1f22" class="ka kb jb bd kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx bi translated">场景5:骑马奔向远方</h1><p id="8c30" class="pw-post-body-paragraph iz ja jb jc b jd ky jf jg jh kz jj jk jl la jn jo jp lb jr js jt lc jv jw jx ij bi translated">数据怪兽最终变成了它一直以来所知道的样子:一个平静温和的怪兽，想要爱每一个人。</p><figure class="lv lw lx ly gt is"><div class="bz fp l di"><div class="mc lu l"/></div><figcaption class="iv iw gj gh gi ix iy bd b be z dk translated">多摩在里兹酒店！</figcaption></figure><p id="dab4" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">我们的数据怪兽坠入了爱河，我们非常高兴能够配对成功。它通过自动化报告、使我们的工作流程更加智能以及<strong class="jc jz">自动回答我们同事的数据问题</strong>(最好的一个！).人们在需要的时候获得数据，他们信任这些数据，就像他们知道自己一直想要的那样。</p><p id="4469" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">你的数据怪兽值得被爱。您的公司值得拥有值得信赖的数据。我希望我们的幸福不仅仅是我们的，因为你也可以在你的数据怪物之间扮演媒人的角色。</p><figure class="lv lw lx ly gt is"><div class="bz fp l di"><div class="md lu l"/></div><figcaption class="iv iw gj gh gi ix iy bd b be z dk translated">如果你到现在还没意识到，你得看看《少年弗兰肯斯坦》。</figcaption></figure><p id="1a5f" class="pw-post-body-paragraph iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx ij bi translated">注意:我不隶属于DOMO，他们也没有为此向我或我的公司支付报酬。我就是喜欢这个平台。</p><figure class="lv lw lx ly gt is gh gi paragraph-image"><div class="gh gi me"><img src="../Images/47a55fd326dedbbb055540ffaaa01766.png" data-original-src="https://miro.medium.com/v2/resize:fit:1334/format:webp/1*5tAAzj_npeUIP62EimUnVA.png"/></div></figure></div></div>
